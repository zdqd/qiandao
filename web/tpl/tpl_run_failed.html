<link href="{{ static_url('css/base.css') }}" rel="stylesheet" type="text/css">
<h1 class="alert alert-danger text-center">运行失败</h1>
<div class="well showbut" id="errmsg">
  {% if log %}
  <button class="btn hljs-button" data-clipboard-target="#errmsg" >复制</button>
  {% for _log in log.split('\\r\\n') %}
    {{ _log  }}<br>
  {% endfor %}
  {% endif%}
</div>
